<!DOCTYPE html>
<html>
<title>Sewimg Images Slideshoww</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<h2 class="w3-center">Please click arrow</h2>
<div style ="width:60%">
<div class="w3-content w3-display-container" style="width:100%">
  <img class="mySlides" src="images/slide1.jpeg" style="width:90%">
  <img class="mySlides" src="images/slide2.jpeg" style="width:90%">
  <img class="mySlides" src="images/slide3.jpeg" style="width:90%">
  <img class="mySlides" src="images/slide4.jpeg" style="width:90%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
  </div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
