<!DOCTYPE html>
<html>

<head>
  <title>Sewing Basics</title>
  <link href="style/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="header">
      <h1>Header</h1>
    </div>
    <h1>My First Sewing Tutorial</h1>
    <p>Lets learn to sew with Sumaya! This tutorial includes:</p>
    <ul>
      <li>Learn the basics of sewing machines</li>
      <li>Accessories needed</li>
      <li>Sewing our first sample</li>
    </ul>
    <p>This is one of my favorite websites: <a href="https://www.youtube.com/watch?v=OpNU-PRxMqE" target="_blank">Sewing 101</a></p>
  <img class="mySlides" src="images/slide1.jpeg">
  <img class="mySlides" src="images/slide2.jpeg">
  <img class="mySlides" src="images/slide3.jpeg">
  <img class="mySlides" src="images/slide4.jpeg">
  
  <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
    <div class="footer">
      <h1>Footer</h1>
    </div>
  
  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</body>
</html>
